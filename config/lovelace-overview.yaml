        type: entities
    icon: 'mdi:car-electric'
  - badges: []
    cards:
      - entities:
          - entity: person.antony
        hours_to_show: 24
        type: map
      - entities:
          - entity: device_tracker.iphone
          - entity: person.antony
        title: homeness
        type: entities
    icon: ''
    path: ant
    title: ant
