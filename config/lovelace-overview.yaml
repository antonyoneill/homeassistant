views:
  - badges: []
    cards:
      - card:
          entity: input_boolean.washing_machine_needs_emptying
          type: button
        conditions:
          - entity: input_boolean.washing_machine_needs_emptying
            state: 'on'
        type: conditional
      - entities:
          - entity: light.kitchen
            toggle: true
            type: 'custom:slider-entity-row'
          - entity: light.lounge
            toggle: true
            type: 'custom:slider-entity-row'
          - entity: light.lounge_lamp
          - type: divider
          - entity: switch.circadian_lighting_front_room_circadian
          - type: divider
          - entity: sensor.temperature_living_room
            name: Temperature
        show_header_toggle: false
        title: Lounge
        type: entities
      - entities:
          - entity: light.bedroom
            toggle: true
            type: 'custom:slider-entity-row'
          - type: divider
          - entity: switch.circadian_lighting_bedroom_circadian
          - type: divider
          - entity: sensor.temperature_master_bedroom
            name: Temperature
        show_header_toggle: false
        title: Bedroom
        type: entities
      - entities:
          - entity: light.bathroom
          - entity: switch.bathroom_fan
          - type: divider
          - entity: sensor.temperature_hallway_bathroom
            name: Temperature
        show_header_toggle: false
        type: entities
        title: Bathroom
      - entities:
          - entity: sensor.temperature_study
            name: Temperature
        show_header_toggle: false
        title: Study
        type: entities
      - entities:
          - entity: binary_sensor.washing_machine_running
            name: Washing
          - entity: sensor.washing_machine_power
            name: Power
          - entity: sensor.washing_machine_cost_today
            name: Cost Today
          - type: divider
          - entity: input_boolean.auto_start_washing_machine
          - entity: input_boolean.auto_start_washing_machine_resume
          - entity: input_datetime.washing_machine_start
        show_header_toggle: false
        title: Washing Machine
        type: entities
      - type: conditional
        conditions:
          - entity: zwave.wall_plug_1
            state: ready
        card:
          type: entities
          entities:
            - entity: binary_sensor.wall_plug_1
              name: On / Off
            - type: divider
            - entity: sensor.wall_plug_1_power
              name: Current Draw
            - type: divider
            - entity: sensor.wall_plug_1_energy
              name: Energy since reset
            - entity: sensor.wall_plug_1_cost
              name: Cost since reset
          title: Wall Plug 1
          state_color: true
    icon: 'mdi:home'
    path: home
    title: ''
  - title: ''
    path: ''
    icon: 'mdi:thermometer'
    panel: false
    badges: []
    cards:
      - type: grid
        columns: 2
        cards:
          - type: vertical-stack
            cards:
              - type: thermostat
                entity: climate.living_room
              - type: button
                icon_height: 2em
                entity: switch.heating_living_room
                name: ' '
          - type: vertical-stack
            cards:
              - type: thermostat
                entity: climate.hallway_bathroom
              - type: button
                icon_height: 2em
                entity: switch.heating_hallway_bathroom
                name: ' '
          - type: vertical-stack
            cards:
              - type: thermostat
                entity: climate.master_bedroom
              - type: button
                icon_height: 2em
                entity: switch.heating_master_bedroom
                name: ' '
          - type: vertical-stack
            cards:
              - type: thermostat
                entity: climate.study
              - type: button
                icon_height: 2em
                entity: switch.heating_study
                name: ' '
      - type: history-graph
        entities:
          - entity: climate.living_room
            name: ' '
        hours_to_show: 6
        refresh_interval: 320
        title: Lounge & Kitchen
      - type: history-graph
        entities:
          - entity: climate.hallway_bathroom
            name: ' '
        hours_to_show: 6
        refresh_interval: 320
        title: Hallway & Bathroom
      - type: history-graph
        entities:
          - entity: climate.master_bedroom
            name: ' '
        hours_to_show: 6
        refresh_interval: 320
        title: Master Bedroom
      - type: history-graph
        entities:
          - entity: climate.study
            name: ' '
        hours_to_show: 6
        refresh_interval: 320
        title: Study
  - badges: []
    cards:
      - entity: media_player.samsung_tv_remote
        type: media-control
      - entity: media_player.living_room_speaker
        type: media-control
      - entity: media_player.home_group
        type: media-control
    icon: 'mdi:music'
  - badges: []
    cards:
      - content: >-

          {% set next = state_attr('sensor.next_train_to_hnh', 'next_trains')[0]
          %}


          **Destination:** {{ next.destination_name }}

          **Platform:** {{ next.platform }}

          **Time:** {% if next.scheduled == next.estimated -%}
            {{ next.estimated }}
          {% else -%}
            {{ next.scheduled }} (expected: {{ next.estimated }})
          {% endif -%}


          {% set following = state_attr('sensor.next_train_to_hnh',
          'next_trains')[1] %}

          **Next:** {% if following.scheduled == following.estimated -%}
            {{ following.estimated }}
          {% else -%}
            {{ following.scheduled }} (expected: {{ following.estimated }})
          {% endif -%}
        title: Next Train to Herne Hill
        type: markdown
      - content: >-

          {% set next = state_attr('sensor.next_train_to_srt', 'next_trains')[0]
          %}


          **Destination:** {{ next.destination_name }}

          **Platform:** {{ next.platform }}

          **Time:** {% if next.scheduled == next.estimated -%}
            {{ next.estimated }}
          {% else -%}
            {{ next.scheduled }} (expected: {{ next.estimated }})
          {% endif -%}


          {% set following = state_attr('sensor.next_train_to_srt',
          'next_trains')[1] %}

          **Next:** {% if following.scheduled == following.estimated -%}
            {{ following.estimated }}
          {% else -%}
            {{ following.scheduled }} (expected: {{ following.estimated }})
          {% endif -%}
        title: Next Train to Shortlands
        type: markdown
    icon: 'mdi:train'
    path: trains
    title: ''
  - badges: []
    cards:
      - entities:
          - entity: binary_sensor.front_door
          - entity: binary_sensor.hallway_motion
          - entity: binary_sensor.spare_room_window_break
          - entity: binary_sensor.spare_room_window
          - entity: binary_sensor.bedroom_left_door
          - entity: binary_sensor.bedroom_right_door
          - entity: binary_sensor.balcony_motion
        title: Sensors
        type: entities
      - entity: alarm_control_panel.alarm
        states:
          - arm_home
          - arm_away
        type: alarm-panel
      - entities:
          - entity: binary_sensor.balcony_tamper
        title: Tamper Sensors
        type: entities
    icon: 'mdi:motion-sensor'
    path: physical
    title: ''
  - badges: []
    cards:
      - entities:
          - entity: device_tracker.kona
